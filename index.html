<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa"> -->
    <title>Login</title>
</head>
<body>
    <div class="login">
        <img src="icons/user.png" class="usuario" width="100" height="100" alt=""> <!--Os valores aplicados definem o tamanho do ícone de usuáro perando a página-->
        <h1>Login</h1>
        
        <form>
                <p>Usuário</p>
                <input type="text" name="" placeholder="Insira seu nome de usuário">
                <p>Senha</p>
                <input type="password" name="" placeholder="Insira sua senha">
                <input type="submit" value="Login" class="btn">
                <a href="#">Esqueceu sua senha?</a><br>
                <a href="#">Ainda não possui uma conta?</a>
        </form>

    </div>
    
</body>
</html>
